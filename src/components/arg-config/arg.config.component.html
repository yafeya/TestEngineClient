<div>
    <div>
        {{Name}}:
    </div>
    <div>
        <input type="text" *ngIf="UseSimpleEditor" [ngModel]="Value" class="input-area" [class.iserror]="HasError">
        <textarea rows="5" *ngIf="!UseSimpleEditor" [ngModel]="Value" class="input-area" [class.iserror]="HasError"></textarea>
    </div>
    <div *ngIf="HasError" class="invalid-message">
        {{InvalidMessage}}
    </div>
</div>
